<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PooPee</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div class="layout">
        <header>
            <img class="logo" src="poopee_logo.png" />
            <div class="btn-container">
                <button class="find-btn" onclick="toiletLocation()">find me a toilet near me!</button>
                <button class="my-location-btn" onclick="myLocation()">Go to my location </button>
            </div>
        </header>
        <div id="map"></div>
        <footer class="footer hidden">
            <div class="info-menu">
                <button class="btn-navigation" onclick="navigationGoTo()">Directions</button>
                <button class="btn-details" onclick="DetailsBtn()">Details</button>
            </div>
        </footer>
    </div>
</body>
<script defer src="/js/main.js"></script>

</html>
